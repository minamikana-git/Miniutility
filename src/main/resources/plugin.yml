name: Miniutility
version: '1.21.1'
main: org.hotamachisubaru.miniutility.Miniutility
api-version: '1.21'
author: hotamachisubaru
description: copyright 2024 hotamachisubaru all rights reserved.
commands:
  menu:
    description: 便利ツールを集めました。
    usage: /menu
  nick:
    description: ニックネームを設定、リセットします。
    usage: /nick <new nickname>
  ec:
    aliases: [enderchest]  # エイリアスに別名を指定
    usage: /ec
    description: どこでもエンダーチェストを開きます。
  c:
    aliases: [craft]  # エイリアスに別名を指定
    usage: /c
    description: どこでも作業台を開きます。
  trash:
    aliases: [bin]  # エイリアスに別名を指定
    usage: /trash
    description: ごみ箱を開きます。
